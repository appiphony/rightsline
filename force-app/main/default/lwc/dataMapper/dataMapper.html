<!-- Strike Data Mapper v2.1.0 -->
<template>
    <table class="slds-table slds-table_bordered slds-table_col-bordered slds-border_left slds-border_right">
        <thead class={header}>
            <tr class="slds-text-title_caps">
                <th style={headerStyle}>
                    <h4 class="slds-show_inline-block slds-m-left_small">{tpColumnName}</h4>
                </th>

                <th style={headerStyle}>
                    <h4 class="slds-show_inline-block slds-m-left_small">{sfColumnName}</h4>
                </th>
                <template if:true={showRemove}>
                    <th class="slds-text-align_center" style="width: 1px;">
                        <h4 class="slds-show_inline-block">Remove</h4>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
            <!-- Table Empty State -->
            <template if:false={hasMapping}>
                <tr>
                    <td colspan={colSpan} class="slds-text-align_center">
                        <em class="slds-text-color_weak">No mappings have been added</em>
                    </td>
                </tr>
            </template>
            <!-- /Table Empty State -->

            <template if:true={tpOptions}>
                <template for:each={_outboundMapping} for:item="map" for:index="mapIndex">
                    <tr key={map.rightslineApi}>
                        <td>
                            {map.rightslineField}<template if:true={map.required}>*</template>
                        </td>
                        <td>
                            <c-picklist
                                value={map.sfField}
                                options={sfOptions}
                                required={map.required}
                                onselect={selectField}
                                data-mapindex={mapIndex}>
                            </c-picklist>
                        </td>
                        <template if:true={showRemove}>
                            <td class="slds-text-align_center" style="width: 1px;">
                                <span onclick={removeRow} data-mapindex={mapIndex}>
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="remove" title="Remove"
                                        size="medium" variant="container" disabled={row.deletable}></lightning-button-icon>
                                </span>
                            </td>
                        </template>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
    <!-- Add Mapping Button -->
    <template if:true={addButton}>
        <div class="slds-p-top_small slds-grid slds-gutters">
            <div class="slds-col slds-grow-none">
                <lightning-button
                    label="Add Row"
                    title="Add Row"
                    onclick={addRow}>
                </lightning-button>
            </div>
        </div>
    </template>
    <!-- /Add Mapping Button -->
</template>
